<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Trainer </title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="auth-container" id="authContainer">
            <h1>Personal Trainer </h1>
            <div class="auth-form">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p>Não tem uma conta? <a href="#" id="showRegister">Crie uma aqui:</a></p>
            </div>

            <div class="auth-form hidden" id="registerForm">
                <h2>Register</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="regName">Nome:</label>
                        <input type="text" id="regName" required>
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email:</label>
                        <input type="email" id="regEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Senha:</label>
                        <input type="password" id="regPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Tipo:</label>
                        <select id="role" required>
                            <option value="trainer">Personal</option>
                            <option value="student">Aluno</option>
                        </select>
                    </div>
                    <button type="submit">Registrar</button>
                </form>
                <p>Já tem uma conta? <a href="#" id="showLogin">Faça login</a></p>
            </div>
        </div>

        <!-- Dashboard will be loaded here -->
        <div id="dashboard" class="hidden"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
